<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cz">

<head>
	<title>Company name - title</title>



	<link type="text/css" rel="stylesheet" href="css/materialize.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<link type="text/css" rel="stylesheet" href="css/krushn.css">
	<link type="text/css" rel="stylesheet" href="css/body.css">



</head>


<body>
	<div class="container full-width">


		<div class="container">

			<div class="row center">

				<div id="Name">
					<span class="blue-text">F</span><span>ashion</span>&nbsp;<span class="blue-text">S</span><span>hop</span>
				</div>
				<div id="Informations">Latest trends in Fashion</div>
			</div>









			<div>
				<div class="row">

					<div class="col s8">
						<div class="card blue-grey darken-1">
							<div class="body-image container">

								<div class="body-top body-section">
									<div class="body-part body-head"></div>
									<div class="body-part body-neck"></div>
								</div>

								<div class="body-middle body-section">
									<div class="body-part body-hand body-hand-right"></div>

									<div class="body-torso">
										<div class="body-part body-torso-bust">
											<div class="body-part body-torso-bust-right"></div>
											<div class="body-part body-torso-bust-left"></div>
										</div>
										<div class="body-part body-belly"></div>
										<div class="body-part body-waist"></div>
									</div>

									<div class="body-part body-hand body-hand-right"></div>
								</div>


								<div class="body-bottom body-section">
									<div class="body-part body-leg body-leg-right"></div>
									<div class="body-part body-leg body-leg-left"></div>
								</div>


							</div>
						</div>


						<div class="color-box">
							<div class="skin-color-box color-box-item">
								<p>Skin Color:</p>
								<div class="color-item skin-color-item" id="dark-skin-color-item"></div>
								<div class="color-item skin-color-item" id="medium-skin-color-item"></div>
								<div class="color-item skin-color-item" id="light-skin-color-item"></div>
								<div class="color-item skin-color-item" id="white-skin-color-item"></div>
							</div>
							
							<div class="color-box-item spacer"></div>
							
							<div class="top-color-box color-box-item">
								<p>Top color:</p>
								<div class="color-item top-color-item red" id="red-top-color-item"></div>
								<div class="color-item top-color-item blue" id="blue-top-color-item"></div>
								<div class="color-item top-color-item green" id="green-top-color-item"></div>
								<div class="color-item top-color-item yellow" id="yellow-top-color-item"></div>
							</div>
							
							<div class="color-box-item spacer"></div>
							
							<div class="pant-color-box color-box-item">
								<p>Pant color:</p>
								<div class="color-item pant-color-item red" id="red-pant-color-item"></div>
								<div class="color-item pant-color-item blue" id="blue-pant-color-item"></div>
								<div class="color-item pant-color-item green" id="green-pant-color-item"></div>
								<div class="color-item pant-color-item yellow" id="yellow-pant-color-item"></div>
							</div>
						</div>


					</div>
					<div class="col s4">

						<p>Enter your body dimensions:</p>
						<dvi>
							<div class="row">
								<div class="col s12">
									<p>Height (in inches)</p><input type="number" id="height-input">
								</div>
							</div>
							<div class="row">


								<div class="col s6">
									<p>Bust (in inches)</p>
									<input id="bust-input" type="number">

								</div>
								<div class="col s6">
									<p>Cup size</p>
									<input id="cup-input" type="text">
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<p>Belly (in inches)</p>
									<input id="belly-input" type="number">
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<p>Waist (in inches)</p>
									<input id="waist-input" type="number">
								</div>
							</div>
						</dvi>
						<div class="btn blue" id="show">Show my body!!</div>
					</div>
				</div>
			</div>
		</div>

		<div>
			<p class="center">Copyright Â© R S Fashion , Design by: Amazing Angels</p>
		</div>

	</div>


	<script src="js/body.js"></script>



</body>

</html>
